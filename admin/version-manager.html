<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineShelf Version Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }
        
        .version-display {
            background: #f5f5f5;
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .version-label {
            color: #666;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }
        
        .version-number {
            font-size: 3rem;
            font-weight: 700;
            color: #667eea;
            font-family: 'Courier New', monospace;
        }
        
        .last-updated {
            color: #999;
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
        }
        
        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }
        
        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }
        
        .info-box {
            background: #eff6ff;
            border: 1px solid #3b82f6;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 2rem;
            font-size: 0.85rem;
            color: #1e40af;
        }
        
        .info-box strong {
            display: block;
            margin-bottom: 0.5rem;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            transition: opacity 0.2s;
        }
        
        .back-link:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Version Manager</h1>
        <p class="subtitle">CineShelf Cache Busting Tool</p>
        
        <div class="version-display">
            <div class="version-label">Current Version</div>
            <div class="version-number" id="currentVersion">Loading...</div>
            <div class="last-updated" id="lastUpdated"></div>
        </div>
        
        <button class="btn" id="bumpBtn" onclick="bumpVersion()">
            <span>‚¨ÜÔ∏è</span>
            <span>Bump Version & Clear Cache</span>
        </button>
        
        <div class="status" id="status"></div>
        
        <div class="info-box">
            <strong>What this does:</strong>
            ‚Ä¢ Increments patch version (e.g., 2.1.1 ‚Üí 2.1.2)<br>
            ‚Ä¢ Forces all users to reload CSS/JS files<br>
            ‚Ä¢ Clears service worker cache<br>
            ‚Ä¢ Use after deploying CSS/JS changes
        </div>
        
        <a href="/" class="back-link">‚Üê Back to CineShelf</a>
    </div>
    
    <script>
        // Load current version on page load
        loadVersion();
        
        function loadVersion() {
            fetch('/get-version.php')
                .then(r => r.json())
                .then(data => {
                    document.getElementById('currentVersion').textContent = data.version;
                    
                    if (data.updated) {
                        const date = new Date(data.updated);
                        document.getElementById('lastUpdated').textContent = 
                            'Updated: ' + date.toLocaleString();
                    }
                })
                .catch(err => {
                    document.getElementById('currentVersion').textContent = 'Error';
                    showStatus('Failed to load version', 'error');
                });
        }
        
        function bumpVersion() {
            const btn = document.getElementById('bumpBtn');
            btn.disabled = true;
            btn.innerHTML = '<span>‚è≥</span><span>Bumping version...</span>';
            
            fetch('/admin/bump-version.php', { method: 'POST' })
                .then(r => r.json())
                .then(data => {
                    if (data.success) {
                        showStatus(data.message, 'success');
                        
                        // Update display
                        document.getElementById('currentVersion').textContent = data.newVersion;
                        document.getElementById('lastUpdated').textContent = 
                            'Updated: ' + new Date().toLocaleString();
                        
                        // Show additional instruction
                        setTimeout(() => {
                            showStatus(
                                'Version bumped! Users will get fresh files on next visit. ' +
                                'You may need to hard refresh (Ctrl+Shift+R) to see changes.',
                                'success'
                            );
                        }, 1500);
                    } else {
                        showStatus('Error: ' + (data.error || 'Unknown error'), 'error');
                    }
                })
                .catch(err => {
                    showStatus('Network error: ' + err.message, 'error');
                })
                .finally(() => {
                    btn.disabled = false;
                    btn.innerHTML = '<span>‚¨ÜÔ∏è</span><span>Bump Version & Clear Cache</span>';
                });
        }
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
            status.style.display = 'block';
        }
    </script>
</body>
</html>
