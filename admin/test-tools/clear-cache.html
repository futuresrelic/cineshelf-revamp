<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineShelf - Clear Cache</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 { color: #667eea; margin-bottom: 1rem; }
        .status { padding: 1rem; margin: 1rem 0; border-radius: 8px; font-size: 0.9rem; }
        .success { background: #d1fae5; color: #065f46; }
        .error { background: #fee2e2; color: #991b1b; }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin: 0.5rem 0;
        }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        #log { text-align: left; font-size: 0.85rem; background: #f5f5f5; padding: 1rem; border-radius: 8px; max-height: 300px; overflow-y: auto; margin-top: 1rem; }
        .back-btn { position: fixed; top: 20px; right: 20px; padding: 10px 20px; background: #4a9eff; color: white; text-decoration: none; border-radius: 6px; box-shadow: 0 2px 8px rgba(0,0,0,0.2); z-index: 1000; }
        .back-btn:hover { background: #6bb0ff; }
    </style>
</head>
<body>
    <a href="../index.html" class="back-btn">‚Üê Admin Panel</a>
    <div class="container">
        <h1>üßπ Clear CineShelf Cache</h1>
        <p style="color: #666; margin-bottom: 1.5rem;">
            This will clear ALL cached data and force a fresh reload of the app.
        </p>
        
        <button class="btn" id="clearBtn" onclick="clearEverything()">Clear Cache & Reload</button>
        <button class="btn" style="background: #6b7280;" onclick="window.location.href='/'">Back to App</button>
        
        <div id="log"></div>
    </div>
    
    <script>
        function log(msg) {
            const logEl = document.getElementById('log');
            logEl.innerHTML += `<div>${msg}</div>`;
            logEl.scrollTop = logEl.scrollHeight;
        }
        
        async function clearEverything() {
            const btn = document.getElementById('clearBtn');
            btn.disabled = true;
            btn.textContent = 'Clearing...';
            
            log('üßπ Starting cache clear...');
            
            try {
                // 1. Unregister all service workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                        log('‚úÖ Service worker unregistered');
                    }
                }
                
                // 2. Clear all caches
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    for (let cacheName of cacheNames) {
                        await caches.delete(cacheName);
                        log(`‚úÖ Cache deleted: ${cacheName}`);
                    }
                }
                
                // 3. Clear localStorage
                localStorage.clear();
                log('‚úÖ localStorage cleared');
                
                // 4. Clear sessionStorage
                sessionStorage.clear();
                log('‚úÖ sessionStorage cleared');
                
                // 5. Clear IndexedDB
                if ('indexedDB' in window) {
                    const dbs = await indexedDB.databases();
                    for (let db of dbs) {
                        indexedDB.deleteDatabase(db.name);
                        log(`‚úÖ IndexedDB deleted: ${db.name}`);
                    }
                }
                
                log('‚ú® ALL CACHE CLEARED!');
                log('üîÑ Reloading in 2 seconds...');
                
                setTimeout(() => {
                    window.location.href = '/?nocache=' + Date.now();
                }, 2000);
                
            } catch (error) {
                log('‚ùå Error: ' + error.message);
                btn.disabled = false;
                btn.textContent = 'Try Again';
            }
        }
    </script>
</body>
</html>
